<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #003366;
            /* Azul Marinho */
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .menu .btn {
            margin: 0 20px;
        }

        .crud-area {
            display: none;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #002244;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        td button {
            background-color: #FF5722;
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .cancel {
            background-color: #999;
        }

        .cancel:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Área Administrativa</h1>
        </header>

        <main>
            <section class="menu">
                <button class="btn" id="btnLote">Lote</button>
                <button class="btn" id="btnUsuario">Usuário</button>
            </section>

            <section>
                <h2>Lotes</h2>
                <button class="btn" id="addLoteBtn">Adicionar Lote</button>
                <table id="loteTable">
                    <thead>
                        <tr>
                            <th>Qtd.</th>
                            <th>Sexo</th>
                            <th>Peso médio</th>
                            <th>Raça</th>
                            <th>Medicamentos</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão adicionadas aqui via JavaScript -->
                    </tbody>
                </table>
            </section>

            <section>
                <h2>Usuários</h2>
                <button class="btn" id="addUsuarioBtn">Adicionar Usuário</button>
                <table id="usuarioTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão adicionadas aqui via JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Dados -->
    <div>
        <div class="modal-content">
            <h2 id="modalTitle">Adicionar Novo</h2>
            <form id="dataForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit" class="btn">Salvar</button>
                <button type="button" class="btn cancel" id="cancelBtn">Cancelar</button>
            </form>
        </div>
    </div>

</body>

</html>
